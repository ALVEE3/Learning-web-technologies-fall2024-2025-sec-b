<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Management System</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Admin Panel - Employee Management</h1>
 
    <!-- Registration Form -->
    <h2>Register New Employee</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Employee Name"><br>
        <input type="text" id="contact_no" placeholder="Contact Number"><br>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button type="submit">Register</button>
    </form>
 
    <h2>Update Employee Info</h2>
    <form id="updateForm">
        <input type="text" id="updateUsername" placeholder="Username"><br>
        <input type="text" id="updateName" placeholder="New Name"><br>
        <input type="text" id="updateContact" placeholder="New Contact Number"><br>
        <input type="password" id="updatePassword" placeholder="New Password"><br>
        <button type="submit">Update</button>
    </form>
 
    <h2>Delete Employee</h2>
    <form id="deleteForm">
        <input type="text" id="deleteUsername" placeholder="Username to Delete"><br>
        <button type="submit">Delete</button>
    </form>
 
    <h2>Search Employee</h2>
    <input type="text" id="searchInput" placeholder="Search by Username">
    <button id="searchButton">Search</button>
    <div id="searchResult"></div>
 
</body>
</html>
